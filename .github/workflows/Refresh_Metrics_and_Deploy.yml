name: Deploy Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN_ERICK }}
          user: Erickpe8
          template: classic
          base: header, activity, metadata
          config_timezone: America/Bogota
          filename: github-metrics.svg
          retries: 1
          delay: 5

      - name: Prepare site
        run: |
          mkdir -p site/assets
          cp index.html site/
          cp github-metrics.svg site/
          cp main.js site/
          cp assets/styles.css site/assets/styles.css
          cp -r components site/ || true

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy
        uses: actions/deploy-pages@v4
