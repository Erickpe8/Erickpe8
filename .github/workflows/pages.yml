name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site
        run: |
          mkdir -p site

          # Copiar archivos p√∫blicos
          cp index.html site/
          cp github-metrics.svg site/
          cp main.js site/
          cp assets/styles.css site/

          mkdir -p site/assets
          rsync -av \
            --exclude="streak.svg" \
            --exclude="streak-template.svg" \
            --exclude="*.json" \
            assets/ site/assets/

          cp -r components site/

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "site"

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

