<svg width="600" height="220" viewBox="0 0 600 220" xmlns="http://www.w3.org/2000/svg"
     style="font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif; background: #ffffff; border-radius: 12px;">
  
  <line x1="200" y1="40" x2="200" y2="190" stroke="#d9d9d9" stroke-width="1"/>
  <line x1="400" y1="40" x2="400" y2="190" stroke="#d9d9d9" stroke-width="1"/>

  <!-- Totales -->
  <text x="100" y="90" font-size="42" font-weight="600" text-anchor="middle" fill="#000000">
    {{total_contributions}}
  </text>
  <text x="100" y="120" font-size="16" text-anchor="middle" fill="#555555">
    Contribuciones Totales
  </text>
  <text x="100" y="148" font-size="14" text-anchor="middle" fill="#777777">
    {{first_date}} - Presente
  </text>

  <!-- Racha actual -->
  <text x="300" y="90" font-size="42" font-weight="600" text-anchor="middle" fill="#000000">
    {{current_streak}}
  </text>
  <text x="300" y="120" font-size="18" font-weight="500" text-anchor="middle" fill="#ff9800">
    Racha Actual
  </text>
  <text x="300" y="148" font-size="14" text-anchor="middle" fill="#777777">
    {{current_streak_start}} - {{current_streak_end}}
  </text>

  <!-- Racha más larga -->
  <text x="500" y="90" font-size="42" font-weight="600" text-anchor="middle" fill="#000000">
    {{longest_streak}}
  </text>
  <text x="500" y="120" font-size="16" text-anchor="middle" fill="#555555">
    Racha Más Larga
  </text>
  <text x="500" y="148" font-size="14" text-anchor="middle" fill="#777777">
    {{longest_streak_start}} - {{longest_streak_end}}
  </text>

</svg>
